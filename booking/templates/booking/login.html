{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
    <title>login</title>
{% endblock %}
{% block body %}
    <div class="container" style="padding-top: 50px; padding-bottom: 50px">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">Login here</h1>
            <hr class="mt-0 mb-4">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row">
                            <div class="col-md-6">
                                {{ field|as_crispy_field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="col-md-6 text-right">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
        </div>
    </div>
    </div>
{% endblock %}
